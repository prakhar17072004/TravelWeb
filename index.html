<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ExploreX - Travel Agency</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div class="container nav-container">
    <h1 class="logo">ExploreX</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#hero">Home</a></li>
        <li><a href="#destinations">Destinations</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#packages">Packages</a></li>
        <li><a href="#testimonials">Testimonials</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<section id="hero" class="slider-section">
  <div class="slider-container">
    <div class="slider" data-slider="hero">
      <img src="assets/images/hero1.jpg" class="slide active" />
      <img src="assets/images/hero2.jpg" class="slide" />
      <img src="assets/images/hero3.jpg" class="slide" />
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </div>
</section>

<section id="destinations" class="slider-section">
  <h2 class="section-title">Popular Destinations</h2>
  <div class="slider-container">
    <div class="slider" data-slider="destinations">
      <img src="assets/images/paris1.jpg" class="slide active" />
      <img src="assets/images/paris2.jpg" class="slide" />
      <img src="assets/images/paris3.jpg" class="slide" />
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </div>
</section>

<section id="services" class="slider-section">
  <h2 class="section-title">Our Services</h2>
  <div class="slider-container">
    <div class="slider" data-slider="services">
      <img src="assets/images/services1.jpg" class="slide active" />
      <img src="assets/images/services2.jpg" class="slide" />
      <img src="assets/images/services3.jpg" class="slide" />
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </div>
</section>

<section id="packages" class="slider-section">
  <h2 class="section-title">Packages</h2>
  <div class="slider-container">
    <div class="slider" data-slider="packages">
      <img src="./assets/images/paris.jpg" class="slide active" />
      <img src="./assets/images/new york.jpg" class="slide" />
      <img src="./assets/images/france.jpg" class="slide" />
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </div>
</section>

<section id="testimonials" class="slider-section">
  <h2 class="section-title">Testimonials</h2>
  <div class="slider-container">
    <div class="slider" data-slider="testimonials">
      <img src="assets/images/testimonial1.jpg" class="slide active" />
      <img src="assets/images/testimonial2.jpg" class="slide" />
      <img src="assets/images/testimonial3.jpg" class="slide" />
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </div>
</section>

<section id="contact" class="section">
  <h2 class="section-title">Contact Us</h2>
  <form id="contact-form">
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <textarea placeholder="Your Message" required></textarea>
    <button type="submit" class="btn">Send</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 ExploreX. All rights reserved.</p>
</footer>

</body>
</html>
